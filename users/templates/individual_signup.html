<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bcommune - Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/individual_signup.css' %}">
</head>
<body>
  <!-- Header/Navbar -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="{% static 'images/Bcommune_logo.png' %}" alt="Bcommune Logo">
      </div>
      <nav>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Form Section -->
  <main>
    <div class="form-container">
      <div class="form-box">
        <h2>Sign Up</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}


        <!-- Sign-Up Form -->
        <form method="post" action="{% url 'individual_signup' %}">
          {% csrf_token %}
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter Full Name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter Email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required>

          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

          <button type="submit">Sign Up</button>
        </form>

        <!-- Login Link -->
        <p>Already have an account? <a href="{% url 'individual_login' %}">Login</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <span>All rights reserved &copy;Bcommune 2024</span>
    </div>
  </footer>
</body>
</html>
