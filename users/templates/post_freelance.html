<!DOCTYPE html>
<html>
<head>
    <title>Post Project</title>
</head>
<body>

    <style>

/* Page Container */
body {
    background-color: #1a2734;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Header */
h1 {
    font-size: 28px;
    color: white;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

/* Form Fields */
form p {
    margin-bottom: 15px;
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

form input[type="text"],
form input[type="email"],
form textarea,
form select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    margin-top: 5px;
}

form textarea {
    resize: vertical;
}

/* Button */
button[type="submit"] {
    background-color: #1a2734;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
}

button[type="submit"]:hover {
    background-color: rgb(38, 142, 38);
}
    </style>
    <h1>Post a Freelance Project</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Preview and Submit</button>
    </form>
</body>
</html>
