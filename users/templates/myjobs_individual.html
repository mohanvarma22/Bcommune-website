<!-- templates/myjobs_individual.html -->
 {%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Job Applications</title>
    <!-- Add your CSS or Bootstrap links here -->
     
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
            font-size: 2.5em;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #2c3e50;
            color: #fff;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table td a {
            color: #3498db;
            text-decoration: none;
        }

        table td a:hover {
            text-decoration: underline;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-pending {
            background-color: #f39c12;
            color: #fff;
        }

        .status-accepted {
            background-color: #2ecc71;
            color: #fff;
        }

        .status-rejected {
            background-color: #e74c3c;
            color: #fff;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 8px 12px;
            font-size: 0.9em;
            border-radius: 4px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            margin: 2px;
        }

        .btn-primary {
            background-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-info {
            background-color: #1abc9c;
        }

        .btn-info:hover {
            background-color: #16a085;
        }

        /* No Applications Message */
        .no-applications {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
   
    <h1>My Job Applications</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Applied At</th>
                <th>Status</th>
                <th>Resume</th>
            </tr>
        </thead>
        <tbody>
            {% for application in job_applications %}
            <tr>
                <td>{{ application.job.title }}</td>
                <td>{{ application.applied_at }}</td>
                <td>{{ application.status }}</td>
                <td><a href="{{ application.resume.url }}" target="_blank">View Resume</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No job applications found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
