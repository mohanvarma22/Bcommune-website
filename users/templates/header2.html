{% load static %}

<header>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .logo img {
            height: 40px; /* Adjust as needed */
        }

        .search-bar input {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #ccc; /* Adjust for dark background */
        }

        nav a:hover {
            color: white; /* Hover color */
        }
    </style>
    <div class="navbar">
        <div class="logo">
            <a href="{% url 'company_dashboard' %}">
                <img src="{% static 'images/Bcommune_logo.png' %}" alt="Bcommune Logo">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for jobs, skills, etc." />
        </div>
        <nav>
            <!-- <a href="{% url 'myjobs' %}">My Jobs</a> -->
            <a href="#">Notifications</a>
            <a href="{% url 'company_profile' %}">My Profile</a>
            <a href="{% url 'myportfolio' %}">My Portfolio</a>
        </nav>
        <div class="dropdown">
            <button class="dropbtn">â‹®</button>
            <div class="dropdown-content">
                <a href="#" onclick="confirmLogout(event)">Logout</a>
            </div>
        </div>
    </div>
</header>

<script>
    function confirmLogout(event) {
        event.preventDefault();
        const confirmation = confirm("Are you sure you want to log out?");
        if (confirmation) {
            window.location.href = "{% url 'logout' %}";
        }
    }
</script>
