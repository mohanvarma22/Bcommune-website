<!-- job_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #27ae60;
        }
    
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        a:hover {
            background-color: #2980b9;
        }
    
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
    
            a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
    
    <h1>Your application has been submitted successfully!</h1>
    <a href="{% url 'individual_alljobs' %}">View More Jobs</a>
</body>
</html>
