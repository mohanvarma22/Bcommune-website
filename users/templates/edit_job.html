{% load static %}

<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="{% static 'css/common.css'%}">

   <title>Edit Job</title>
   <style>

       .form-group {
           margin-bottom: 15px;
       }
       label {
           display: block;
           margin-bottom: 5px;
           font-weight: bold;
       }
       input, textarea {
           width: 100%;
           padding: 8px;
           border: 1px solid #ddd;
           border-radius: 4px;
       }
       textarea {
           height: 150px;
           resize: vertical;
       }
       button {
           padding: 10px 20px;
           background: #4CAF50;
           color: white;
           border: none;
           border-radius: 4px;
           cursor: pointer;
       }
       button:hover {
           background: #45a049;
       }
       .error {
           color: red;
           margin-top: 5px;
       }
   </style>
</head>
<body>

    {% include 'header2.html' %}

<div class="main-container">

        {% include 'sidebarcompany.html' %}

   <div class="content">
       <h2 style="padding: 2px; margin-top: 20px; margin-bottom: 20px;">Edit Job</h2>
       <form id="editJobForm">
           {% csrf_token %}
           <div class="form-group">
               <label>Job Title:</label>
               <input type="text" name="job_title" value="{{ job.title }}" required>
           </div>
           
           <div class="form-group">
               <label>Company Name:</label>
               <input type="text" name="company_name" value="{{ job.company }}" required>
           </div>
           
           <div class="form-group">
               <label>Location:</label>
               <input type="text" name="job_location" value="{{ job.location }}" required>
           </div>
           
           <div class="form-group">
               <label>Job Type:</label>
               <input type="text" name="job_type" value="{{ job.requirements }}" required>
           </div>
           
           <div class="form-group">
               <label>Salary:</label>
               <input type="text" name="salary" value="{{ job.salary }}" required>
           </div>
           
           <div class="form-group">
               <label>Description:</label>
               <textarea name="job_description" required>{{ job.description }}</textarea>
           </div>
           
           <button type="submit">Update Job</button>
           <a href="{% url 'myjobs' %}" style="margin-left: 10px; text-decoration: none;">Cancel</a>
       </form>
   </div>
</div>

   <script>
   document.getElementById('editJobForm').onsubmit = function(e) {
       e.preventDefault();
       const formData = new FormData(this);
       
       fetch('/company/dashboard/myjobs/edit/{{ job.id }}/', {
           method: 'POST',
           body: formData,
           headers: {
               'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
           }
       })
       .then(response => response.json())
       .then(data => {
           if(data.status === 'success') {
               window.location.href = '/company/dashboard/myjobs/';
           } else {
               alert(data.message);
           }
       })
       .catch(error => {
           alert('An error occurred while updating the job.');
       });
   };
   </script>
</body>
</html>
